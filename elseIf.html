<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="resultado"></div>

    <script>
        // Pedimos la edad con prompt (el usuario ingresa un número)
        let edad = Number(prompt("¿Cuántos años tienes?"));

        // ejemplo con else if
        if (edad < 12) {
            document.getElementById("resultado").innerHTML = "Eres un niño";
        } else if (edad < 18) {
            document.getElementById("resultado").innerHTML = "Eres un adolescente";
        } else if (edad < 60) {
            document.getElementById("resultado").innerHTML = "Eres un adulto";
        } else {
            document.getElementById("resultado").innerHTML = "Eres de la tercera edad";
        }
    </script>
</body>
</html>
